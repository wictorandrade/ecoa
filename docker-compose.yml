services:
  postgres:
    image: postgres:17-alpine3.20
    environment:
      POSTGRES_DB: ecoa-db
      POSTGRES_USER: ecoa
      POSTGRES_PASSWORD: ecoa123
      PGDATA: /data/postgres
    ports:
      - "11111:5432"
    volumes:
      - postgres-data:/data/postgres
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: ecoa-minio
    environment:
      MINIO_ROOT_USER: ecoa
      MINIO_ROOT_PASSWORD: ecoa123456
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

volumes:
  postgres-data:
  minio-data:
